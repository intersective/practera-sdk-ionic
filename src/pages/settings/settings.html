<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="settings" padding="true">
  <ion-list no-lines>
    <ion-list-header>
      My Profile <span *ngIf="getUserEmail()">({{ getUserEmail() }})</span>
    </ion-list-header>
    <button ion-item (click)="goToTutorial()">
      <ion-icon name="medkit" item-left></ion-icon> Tutorial
    </button>
    <button ion-item (click)="goToTermConditions()">
      <ion-icon name="clipboard" item-left></ion-icon> Terms of Use
    </button>
    <!--<button ion-item>
      <ion-icon name="swap" item-left></ion-icon> Program Switcher
    </button>-->
  </ion-list>
  <ion-list no-lines>
    <ion-list-header>
      Support
    </ion-list-header>
    <a ion-item href="mailto:{{helpline}}?Subject=Tech%20Support%20Request">
      <ion-icon name="mail" item-left></ion-icon> Email Help
    </a>
    <button ion-item (click)="logout()">
      <ion-icon name="exit" item-left></ion-icon> Logout
    </button>
  </ion-list>
</ion-content>
