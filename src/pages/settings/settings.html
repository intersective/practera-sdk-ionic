<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SETTINGS.PAGETITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="settings" padding="true">
  <ion-list no-lines>
    <ion-list-header>
      {{ 'SETTINGS.PROFILE' | translate }} <span *ngIf="getUserEmail()">({{ getUserEmail() }})</span>
    </ion-list-header>
    <button ion-item>
      <ion-icon name="medkit" item-left></ion-icon> {{ 'SETTINGS.TUTORIAL' | translate }}
    </button>
    <button ion-item>
      <ion-icon name="clipboard" item-left></ion-icon> {{ 'SETTINGS.TERMS' | translate }}
    </button>
    <button ion-item>
      <ion-icon name="swap" item-left></ion-icon> {{ 'SETTINGS.SWITCHER' | translate }}
    </button>
  </ion-list>
  <ion-list no-lines>
    <ion-list-header>
      {{ 'SETTINGS.SUPPORT' | translate }}
    </ion-list-header>
    <button ion-item>
      <ion-icon name="mail" item-left></ion-icon> {{ 'SETTINGS.HELP' | translate }}
    </button>
    <button ion-item (click)="logout()">
      <ion-icon name="exit" item-left></ion-icon> {{ 'SETTINGS.LOGOUT' | translate }}
    </button>
  </ion-list>
</ion-content>
