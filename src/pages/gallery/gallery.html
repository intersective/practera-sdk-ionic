<ion-header>
  <ion-navbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="gallery" padding="true">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
	</ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-img width="100%" src="{{ avatarPhoto }}"></ion-img>
        <b>{{ avatarName }}</b>`
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <photo *ngFor="let p of photos" [photo]="p"></photo>
    </ion-row>
  </ion-grid>

</ion-content>
