<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-module login-container">
  <p>
    Please enter your email address to reset password
  </p>
  <form #resetPasswordForm="ngForm" [formGroup]="forgotPwdFormGroup">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <div class="forgot-password-btn">
      <button type="submit"
        ion-button
        color="button"
        class="general-circle-btn"
        (click)="userForgotPassword()"
        [disabled]="resetPasswordForm.invalid">
        Send to Mailbox
      </button>
    </div>
  </form>
</ion-content>
