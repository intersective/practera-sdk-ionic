<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
        <button ion-button (click)="backButton()">
          <ion-icon class="customIcon" name="arrow-back"></ion-icon>
          <span class="back-button-text">Back</span>
        </button>
    </ion-buttons>
    <ion-title>{{ 'FORGOTPASSWORD.PAGETITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-module forget-password-container" data-track-content>
  <p data-track-piece>
    {{ 'FORGOTPASSWORD.INPUTTITLE' | translate }}
  </p>
  <form #resetPasswordForm="ngForm" [formGroup]="forgotPwdFormGroup">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <button data-track-piece="submit forgot password"
      type="submit"
      ion-button
      class="general-circle-btn primary-button forgot-password-btn"
      (click)="userForgotPassword()"
      [disabled]="resetPasswordForm.invalid">
      {{ 'FORGOTPASSWORD.SENDBUTTON' | translate }}
    </button>
  </form>
</ion-content>
