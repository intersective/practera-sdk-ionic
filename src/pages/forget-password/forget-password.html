<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
        <button ion-button (click)="backButton()">
          <ion-icon class="customIcon" name="arrow-back"></ion-icon>
          <span class="back-button-text">Back</span>
        </button>
    </ion-buttons>
    <ion-title>{{ 'FORGOTPASSWORD.PAGETITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-module login-container">
  <p>
    {{ 'FORGOTPASSWORD.INPUTTITLE' | translate }}
  </p>
  <form #resetPasswordForm="ngForm" [formGroup]="forgotPwdFormGroup">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <div class="forgot-password-btn">
      <button type="submit"
        ion-button
        color="button"
        class="general-circle-btn"
        (click)="userForgotPassword()"
        [disabled]="resetPasswordForm.invalid">
        {{ 'FORGOTPASSWORD.SENDBUTTON' | translate }}
      </button>
    </div>
  </form>
</ion-content>
