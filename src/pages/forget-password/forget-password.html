<ion-header>
  <ion-navbar>
    <ion-title>{{ 'FORGOTPASSWORD.PAGETITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="login-module login-container">
  <p>{{ 'FORGOTPASSWORD.INPUTTITLE' | translate }}</p>
  <form #resetPasswordForm="ngForm" [formGroup]="forgotPwdFormGroup">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Please enter your email"
          formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <div class="forgot-password-btn">
      <button type="submit"
        ion-button
        color="practera-thick"
        class="general-circle-btn"
        (click)="userForgotPassword()"
        [disabled]="resetPasswordForm.invalid">
        {{ 'FORGOTPASSWORD.SENDBUTTON' | translate }}
      </button>
    </div>
  </form>
</ion-content>
