<ion-content class="login-module">
  <ion-grid class="default-center-container">
    <ion-row>
      <ion-col>
        <img class="default-logo" src="./assets/img/default/practera.png" alt="App Logo"/>
        <h3>
          {{ 'LOGIN.HEADER' | translate }}
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <button class="general-circle-btn"
                ion-button
                block
                color="button"
                (click)="popLoginModal()">
          {{ 'LOGIN.PAGETITLE' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
