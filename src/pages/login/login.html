<ion-content class="login-module">
  <ion-grid class="default-center-container">
    <ion-row class="main-login-text">
      <ion-col>
        <h3 col-offset-1 col-10 col-offset-1>
          <img class="main-logo" src="./assets/img/main/logo-02.png" />
          <img class="main-logo" src="./assets/img/main/logo01.svg" />
        </h3>
        <p class="login-welcome-text" col-offset-1 col-10 col-offset-1>
          Welcome to the Personal Edge App. You can login here to get started
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
          <form #loginForm="ngForm"
          [formGroup]="loginFormGroup"
          class="general-form">
          <ion-list>
            <ion-item no-lines>
              <ion-input type="text"
                [(ngModel)]="email"
                name="email"
                placeholder="Email"
                formControlName="email"
                #emailFocus></ion-input>
            </ion-item>
            <ion-item no-lines>
              <ion-input type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button
            type="submit"
            round
            block
            class="primary-button"
            (click)="userLogin()"
            [disabled]="loginForm.invalid">
            {{ 'LOGIN.PAGETITLE' | translate }}
          </button>
          <div class="forget-password-container">
            <button class="general-circle-btn"
              (click)="linkToForgetPassword()">
              {{ 'LOGIN.PASSWORDFORGOT' | translate }}
            </button>
            <a class="new-user" href="https://goo.gl/forms/Ta0Ueor8SzwnU76Q2">New User?</a>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
