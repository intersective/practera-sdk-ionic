<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col width-90>
          <ion-title>Reset Password</ion-title>
        </ion-col>
        <ion-col width-10>
          <div (click)="closeModal()">
            <span class="close-btn">
              &times;
            </span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content class="login-container">
  <form #resetPasswordForm="ngForm"
    [formGroup]="resetPwdFormGroup"
    class="login-form">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="New Password"
          formControlName="password"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input type="password"
          (keyup)="verifyPwdKeyUp()"
          [(ngModel)]="verify_password"
          name="verify_password"
          placeholder="Confirm password"
          formControlName="verify_password"></ion-input>
      </ion-item>
    </ion-list>
      <button type="submit"
        ion-button
        color="button"
        class="general-circle-btn"
        (click)="updatePassword()"
        [disabled]="password!=verify_password || resetPasswordForm.invalid">
        DONE
      </button>
    <div *ngIf="verifyPwd == true">
      <div *ngIf="pwdMatchCheck()" class="error-hint">
        <small class="text-danger">
         Password Mismatch ..
        </small>
      </div>
      <div *ngIf="checkMinLength() == true" class="error-hint">
        <small class="text-danger">
         Password minimum length is 8 characters ..
        </small>
      </div>
    </div>
  </form>
</ion-content>
