<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="activities" scroll="false">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
	</ion-refresher>
  <ion-grid>
    <ion-row class="score-board">
      <div class="score-board-inner">
        <ion-col>
          <div class="score-inner-box">
            <div>
              <h4>Progress</h4>
              <h1>75%</h1>  
            </div>
          </div>
        </ion-col>
        <ion-col>
          <div class="score-inner-box">
            <div>
              <h4>Points</h4>
              <h1>30</h1>
            </div>
          </div>
        </ion-col>
      </div>
    </ion-row>
    <ion-row class="activity-list">
      <ion-col>
        <div *ngFor="let activity of activities">
          <p (click)="goToDetail(activity, activity.Activity.id)">{{ activity.Activity.name }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
