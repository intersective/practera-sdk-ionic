<ion-header class="activity-detail">
  <ion-navbar>
    <ion-title>{{ activity.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-list class="header-content">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon name="{{activity.icon || 'globe-outline'}}" item-left></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-header>

<ion-content padding class="activity-detail">
  <ion-fab top center-right edge>
    <button ion-fab color="soft-green" mini>
      <ion-icon name="help" color="secondary"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab top right edge>
    <button ion-fab color="soft-green" (click)="goAssessment(activity)">
      <ion-icon name="add" color="secondary"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    Carousel
  </ion-list> 

  <ion-list class="submissions">
    <ion-list-header>
      Submission
      <ion-icon name="time" class="pull-right"></ion-icon>
    </ion-list-header>
    <ion-item *ngFor="let submission of submissions">
      <ion-row>
        <ion-col align-self-start>
          <div>
            <h2>{{submission.title}}</h2>
            <p>{{submission.status}}</p>
          </div>
        </ion-col>
        <ion-col align-self-end class="note">
          <ion-note>Just Now</ion-note>
        </ion-col>
      </ion-row>        
    </ion-item>
  </ion-list>
</ion-content>
