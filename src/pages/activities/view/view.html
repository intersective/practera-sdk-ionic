<ion-header class="activity-detail">
  <ion-navbar>
    <ion-title>{{ activity.name }}</ion-title>
    <ion-buttons end *ngIf="activity.description">
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-list class="header-content">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="activity-badge-image">
          <!-- <ion-icon name="{{activity.icon || 'globe'}}" item-left></ion-icon> -->
          <img *ngIf="activityIndex == 1" src="./assets/img/badges/badge01.svg" alt="Activity Badge"/>
          <img *ngIf="activityIndex == 2" src="./assets/img/badges/badge02.svg" alt="Activity Badge"/>
          <img *ngIf="activityIndex == 3" src="./assets/img/badges/badge03.svg" alt="Activity Badge"/>
          <img *ngIf="activityIndex == 4" src="./assets/img/badges/badge04.svg" alt="Activity Badge"/>
          <img *ngIf="activityIndex == 5" src="./assets/img/badges/badge05.svg" alt="Activity Badge"/>
          <img *ngIf="activityIndex == 6" src="./assets/img/badges/badge06.svg" alt="Activity Badge"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-header>

<ion-content padding class="activity-detail">
  <ion-fab top center-right edge *ngIf="false">
    <button ion-fab color="dark" mini>
      <ion-icon name="help" color="secondary"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab top right edge *ngIf="!loadings.submissions">
    <button ion-fab class="primary-button" (click)="goAssessment()">
      <ion-icon name="add" color="black" id="submissionIcon"></ion-icon>
    </button>
  </ion-fab>

  <ion-list class="badges spacer-top-lg" *ngIf="activity.badges">
    <ion-slides pager>
      <ion-slide *ngFor="let badge of activity.badges" [ngClass]="{'disabled': badge.disabled }">
        <img [src]="badge.url">
      </ion-slide>
    </ion-slides>
  </ion-list>

  <ion-list class="submissions">
    <ion-list-header>
      {{ 'ACTIVITY.SUBMISSION' | translate }}
    </ion-list-header>

    <ion-item *ngIf="loadings.submissions" class="center">
      <ion-spinner>Loading submissions...</ion-spinner>
    </ion-item>

    <ion-item *ngFor="let submission of submissions" (click)="goAssessment(submission, {hasSubmission: true})">
      <ion-row>

        <ion-col align-self-start>
          <div>
            <h2>{{ (submission.submitted || submission.created).format() | amDateFormat:"MMM D YYYY, h:mm a" }}</h2>
          </div>
        </ion-col>

        <ion-col align-self-end class="note">
          <ion-note>{{ submission.status }}</ion-note>
        </ion-col>

      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
