<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{activityData.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding data-track-content>
  <ion-list  data-track-name="{{ 'Modal: ' + activityData.name }}">
    <h2>{{ activityData.name }}</h2>
    <p>{{ activityData.description || 'No descriptions available.' }}</p>
  </ion-list>
  <ion-card *ngIf="activityData.video_url">
    <ion-card-content>
      <video data-content-piece controls width="100%" height="100%">
        <source src='{{activityData.video_url}}' autostart="false">
      </video>
    </ion-card-content>
  </ion-card>
</ion-content>
