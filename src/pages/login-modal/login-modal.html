<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col width-90>
          <ion-title>Login</ion-title>
        </ion-col>
        <ion-col width-10>
          <div (click)="closeModal()">
            <span class="close-btn">
              &times;
            </span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content class="login-container">
  <form #loginForm="ngForm"
    [formGroup]="loginFormGroup"
    class="login-form">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          formControlName="email"
          #emailFocus></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button
      type="submit"
      block
      color="button"
      (click)="userLogin()"
      [disabled]="loginForm.invalid">
      LOGIN
    </button>
    <div class="forget-password-container">
      <button class="general-circle-btn"
        (click)="linkToForgetPassword()">
        Forget Your Password?
      </button>
    </div>
  </form>
</ion-content>
