<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="flex-display">
          <ion-title>{{ 'LOGIN.PAGETITLE' | translate }}</ion-title>
          <button (click)="closeModal()" class="close" menuClose="right">&times;</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content class="login-container">
  <form #loginForm="ngForm"
    [formGroup]="loginFormGroup"
    class="login-form">
    <ion-list>
      <ion-item no-lines>
        <ion-input type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          formControlName="email"
          #emailFocus></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-input type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button
      type="submit"
      block
      color="button"
      (click)="userLogin()"
      [disabled]="loginForm.invalid">
      {{ 'LOGIN.PAGETITLE' | translate }}
    </button>
    <div class="forget-password-container">
      <button class="general-circle-btn"
        (click)="linkToForgetPassword()">
        {{ 'LOGIN.PASSWORDFORGOT' | translate }}
      </button>
    </div>
  </form>
</ion-content>
