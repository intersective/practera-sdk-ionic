<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center">
    <div class="power_controls">
      <button ion-button color="soft-green" block (click)="draw()">
        Draw
      </button>
      <button ion-button color="soft-green" block (click)="reset()">
        Reset
      </button>
      <button ion-button color="primary" block [disabled]="!statuses.spinOn" (click)="spin()">
        Spin
      </button>
      <div>
        SPINS: <span id="spins">{{ statuses.chances }}</span>
      </div>
      <div>
        POINTS: <span id="points">{{ statuses.value }}</span>
      </div>
    </div>

    <canvas id="spinwheel" [attr.width]="canvasWidth" [attr.height]="canvasHeight">
      <p align="center">
        Sorry, your browser doesn't support canvas. Please try another.
      </p>
    </canvas>
  </div>
</ion-content>
