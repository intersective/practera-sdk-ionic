<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-list>
      <button ion-item (click)="calls('game')">1. Load Game API</button>
      <button ion-item (click)="calls('character')">2. Load Character API</button>
      <button ion-item (click)="calls('item')">3. Load Item API</button>
    </ion-list>

    <div class="power_controls">
      <button ion-button color="soft-green" block (click)="draw()">
        Draw
      </button>
      <button ion-button color="soft-green" block (click)="reset()">
        Reset
      </button>
      <button ion-button color="primary" block [disabled]="!statuses.spinOn" (click)="spin()">
        Spin
      </button>
      <button ion-button color="soft-green" block (click)="manualSpin()">
        Manual Spin
      </button>
      <button ion-button color="soft-green" block (click)="play()">
        Play
      </button>
      <button ion-button color="soft-green" block (click)="restart()">
        Restart
      </button>
    </div>


    <ion-list>
      <ion-item *ngIf="statuses.isCompleted">Completed!</ion-item>
      <ion-item *ngIf="statuses.isStarted">Started!</ion-item>
      <ion-item>
        SPINS: <span id="spins">{{ statuses.chances }}</span>
      </ion-item>
      <ion-item>
        POINTS: <span id="points">{{ statuses.value }}</span>
      </ion-item>
    </ion-list>

    <canvas id="spinwheel" [attr.width]="canvasWidth" [attr.height]="canvasHeight">
      <p align="center">
        Sorry, your browser doesn't support canvas. Please try another.
      </p>
    </canvas>

    <div class="tweenmax-test"> 123 </div>
  </div>
</ion-content>
