<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-list>
      <button ion-item (click)="calls('item')">1. Load Item API</button>
      <button ion-item (click)="calls('open')">2. Open First Item</button>
    </ion-list>

    <div class="power_controls">
      <button ion-button outline (click)="draw()">
        Draw
      </button>
      <button ion-button outline [disabled]="statuses.isSpinning" (click)="spin()">
        Spin
      </button>
    </div>

    <ion-list>
      <ion-item>
        SPINS: <span id="spins">{{ statuses.chances }}</span>
      </ion-item>
      <ion-item>
        POINTS: <span id="points">{{ statuses.value }}</span>
      </ion-item>
    </ion-list>

    <div class="spinwheel-pointer"></div>
    <div class="spinwheel">
      <canvas id="spinwheel" [attr.width]="canvas.width" [attr.height]="canvas.height">
        <p align="center">
          Sorry, your browser doesn't support canvas. Please try another.
        </p>
      </canvas>
    </div>
  </div>
</ion-content>
