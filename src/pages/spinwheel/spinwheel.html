<ion-content padding>
  <segment>
    <li col-6>
      <h5>Spins</h5>
      <p class="content">{{ statuses.chances }}</p>
    </li>
    <li col-6>
      <h5>Points</h5>
      <p class="content">{{ statuses.totalEP }}</p>
    </li>
  </segment>

  <div class="center">
    <div class="spinwheel-pointer"></div>
    <div class="spinwheel" (tap)="tapSpin($event)" (swipe)="swipeSpin($event)">
      <canvas id="spinwheel" [attr.width]="canvas.width" [attr.height]="canvas.height">
        <p align="center">
          Sorry, your browser doesn't support canvas. Please try another.
        </p>
      </canvas>
    </div>
  </div>
</ion-content>
