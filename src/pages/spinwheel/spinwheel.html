<ion-header>
  <readonly></readonly>
</ion-header>
<ion-content padding data-track-content>
  <segment data-track-name="spinner dashboard">
    <li col-6>
      <h5>Spins</h5>
      <p class="content" id="spinChances">{{ statuses.chances }}</p>
    </li>
    <li col-6>
      <h5>Points</h5>
      <p class="content" id="spinEP">{{ statuses.totalEP }}</p>
    </li>
  </segment>

  <div class="center" data-track-name="spinner">
    <div class="spinwheel-pointer"></div>
    <div class="spinwheel"  data-track-piece="spin" (tap)="tapSpin($event)" (swipe)="swipeSpin($event)">
      <canvas id="spinwheel" [attr.width]="canvas.width" [attr.height]="canvas.height">
        <p align="center">
          Sorry, your browser doesn't support canvas. Please try another.
        </p>
      </canvas>
    </div>
  </div>
</ion-content>
