<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="center">
    <ion-list>
      <button ion-item (click)="calls('game')">1. Load Game API</button>
      <button ion-item (click)="calls('character')">2. Load Character API</button>
      <button ion-item (click)="calls('item')">3. Load Item API</button>
      <button ion-item (click)="calls('open')">4. Open First Item</button>
    </ion-list>

    <div class="power_controls">
      <button ion-button outline (click)="draw()">
        Draw
      </button>
      <button ion-button outline (click)="reset()">
        Reset
      </button>
      <button ion-button outline [disabled]="!statuses.spinOn" (click)="spin()">
        Spin
      </button>
      <button ion-button outline (click)="play()">
        Play
      </button>
      <button ion-button outline (click)="restart()">
        Restart
      </button>
      <button ion-button outline (click)="changeSegmentsText('chaw')">
        Change All Text
      </button>
    </div>


    <ion-list>
      <ion-item *ngIf="statuses.isCompleted">Completed!</ion-item>
      <ion-item *ngIf="statuses.isStarted">Started!</ion-item>
      <ion-item>
        SPINS: <span id="spins">{{ statuses.chances }}</span>
      </ion-item>
      <ion-item>
        POINTS: <span id="points">{{ statuses.value }}</span>
      </ion-item>
    </ion-list>

    <div class="spinwheel-pointer"></div>
    <div class="spinwheel">
      <canvas id="spinwheel" [attr.width]="canvasWidth" [attr.height]="canvasHeight">
        <p align="center">
          Sorry, your browser doesn't support canvas. Please try another.
        </p>
      </canvas>
    </div>
  </div>
</ion-content>
