<ion-header>
  <ion-navbar>
    <ion-title>{{ assessmentGroup.name }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="clickSubmit()" [disabled]="!allowSubmit">
        Submit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <question *ngFor="let question of assessmentQuestions; let i = index" [question]="question" [answers]="answers">
  </question>
</ion-content>
