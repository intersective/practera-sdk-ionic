<ion-header>
  <ion-navbar>
    <ion-title>{{ assessment.name }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="clickSubmit()" [disabled]="!allowSubmit">
        Submit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>

  <div *ngFor="let assessmentGroup of assessmentGroups; let i = index">
    <ion-card *ngIf="assessmentGroup.Assessment.description" class="rounded">
      <ion-card-content>
        <div [innerHTML]="assessmentGroup.Assessment.description"></div>
      </ion-card-content>
    </ion-card>

    <questionGroup
      *ngFor="let assessmentQuestion of assessmentGroup.AssessmentQuestion; let q = index"
      [assessmentQuestion]="assessmentQuestion"
      (click)="gotoAssessment(assessmentQuestion)"
    >
    </questionGroup>
  </div>


</ion-content>
