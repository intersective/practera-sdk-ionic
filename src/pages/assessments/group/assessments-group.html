<ion-header>
	<ion-navbar>
		<ion-title>Assessment Group</ion-title>
    <ion-buttons end>
      <button ion-button outline (click)="save()">Save</button>
    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="groups-question" padding>
  <h3>A list of question</h3>


  <form [formGroup]="formData">

    <ion-list *ngFor="let question of questions">
      <div [ngSwitch]="question.type">
        <!-- type: oneOf -->
        <oneof-question
          [question]="question"
          [(questionForm)]="formData[question.id]"
          *ngSwitchCase="'oneof'"></oneof-question>

        <!-- type: file -->
        <file-question
          *ngSwitchCase="'file'"
          [question]="question"></file-question>

        <!-- type: text -->
        <text-question
          *ngSwitchCase="'text'"
          [question]="question"></text-question>
      </div>
    </ion-list>
  </form>
</ion-content>
