<ion-header>
  <ion-navbar>
    <ion-title>Check-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="checkin">

  <ion-card>
    <ion-card-header>
      <h2>{{ event.title }}</h2>
    </ion-card-header>

    <ion-item>
      <h2>{{ event.location }}</h2>
      <p>{{ event.startDisplay }}</p>
    </ion-item>

    <div *ngIf="checkin.answer">
      <img [src]="checkin.answer.url">
    </div>

    <ion-card-content>
      <p>{{ user.name | ucfirst }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
