<ion-header>
  <ion-navbar>
    <ion-title>Check-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="checkin">
  <ion-list class="selfie">
    <span>
      Upload a Selfie from the session.
    </span>
  </ion-list>

  <ion-list class="rating">
    <p>
      How was the activity?
    </p>
  </ion-list>

  <ion-list class="effectiveness">
    <p>
      Has this activity improved your employability skills?
    </p>
  </ion-list>

  <ion-list class="one-min-video">
    <span>
      Upload a on-minute video describing your experience and what skill you feel you have developed.
    </span>
  </ion-list>

  <ion-list>
    <pre>
      {{event | json}}
    </pre>
  </ion-list>
</ion-content>
