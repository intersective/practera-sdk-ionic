<ion-header class="activity-detail">
  <ion-navbar>
    <ion-title>{{ activity.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-list class="header-content">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon name="{{activity.icon || 'globe'}}" item-left></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-header>

<ion-content padding class="activity-detail">
  <ion-fab top center-right edge *ngIf="false">
    <button ion-fab color="dark" mini>
      <ion-icon name="help" color="secondary"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab top right edge>
    <button ion-fab color="dark" (click)="goAssessment(activity)">
      <ion-icon name="add" color="secondary"></ion-icon>
    </button>
  </ion-fab>

  <ion-list class="badges spacer-top-lg" *ngIf="activity.badges">
    <ion-slides pager>
      <ion-slide *ngFor="let badge of activity.badges" [ngClass]="{'disabled': badge.disabled }">
        <img [src]="badge.url">
      </ion-slide>
    </ion-slides>
  </ion-list>

  <ion-list class="submissions">
    <ion-list-header>
      Submission
      <ion-chip class="pull-right" color="border">
        <ion-icon name="time" center></ion-icon>
      </ion-chip>
    </ion-list-header>
    <ion-item *ngFor="let submission of submissions">
      <ion-row>
        <ion-col align-self-start>
          <div>
            <h2>{{ submission.title }}</h2>
            <p>{{ submission.status }}</p>
          </div>
        </ion-col>
        <ion-col align-self-end class="note">
          <ion-note>{{ submission.submittedOn | timeago }}</ion-note>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-note item-start>Test 1</ion-note>
      <ion-note item-end>Test 2</ion-note>
    </ion-item>

    <ion-item>
      Test
    </ion-item>
  </ion-list>
</ion-content>
