<ion-header>
  <readonly></readonly>
  <ion-navbar>
    <ion-title>{{ 'RANKING.MAINPAGETITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="rankings" data-track-content>
  <ion-grid *ngIf="listRankingData.length === 0" style="margin-top: 40%;">
    <ion-row justify-content-center >
      <ion-col align-self-start></ion-col>
      <ion-col align-self-center text-center>
        <ion-icon name="fa-hourglass" class="fa big"></ion-icon>
      </ion-col>
      <ion-col align-self-end></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="listRankingData !== 0" class="general-ranking"
    data-track-name="ranking list">
    <ion-item *ngFor="let listData of listRankingData">
      <rankIcon [rank]="listData.rank"></rankIcon>
      <span [ngClass]="{'muted': !listData.name}">
        {{ listData.name || 'Hidden Name' }}
      </span>
      <div item-end>
        <b>{{ listData.experience_points }}</b>
      </div>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-list class="my-ranking" no-lines data-track-name="my ranking">
        <ion-item (click)="goRankingDetail(myRankingData)" data-track-piece="see my rank" detail-push>
          <rankIcon [rank]="myRankingData.rank"></rankIcon>
          {{ 'RANKING.ME' | translate }}
          <div item-end>
            <b>{{ myRankingData.experience_points || 0 }}</b>
          </div>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
</ion-content>
