<ion-header>
  <ion-navbar>
    <ion-title>{{ 'RANKING.PAGETITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="rankings">
  <ion-list *ngIf="listRankingData !== 0">
    <ion-item *ngFor="let listData of listRankingData">
      <div item-start>
        {{ listData.rank }}
      </div>
      <span [ngClass]="{'muted': !listData.name}">
        {{ listData.name || 'Hidden Name' }}
      </span>
      <div item-end>
        <b>{{ listData.experience_points }}</b>
      </div>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-list class="my-ranking" no-lines>
        <ion-item (click)="goRankingDetail(myRankingData)" detail-push>
          <div item-start>
            {{ myRankingData.rank }}
          </div>
          {{ 'RANKING.ME' | translate }}
          <div item-end>
            <b>{{ myRankingData.experience_points || 0 }}</b>
          </div>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
</ion-content>
