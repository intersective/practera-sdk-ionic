<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Test page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let item of items">
      <button #button ion-button outline block (click)="goTo(item)">{{item.name}}</button>
    </ion-item>
  </ion-list>
</ion-content>
