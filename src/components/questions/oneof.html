<ion-list radio-group>

  <ion-list-header [innerHtml]="question.name"></ion-list-header>

  <ion-item class="choice" *ngFor="let choice of question.choices">
    <ion-label>{{'question' + question.id}}</ion-label>
    <ion-radio value="choice.id">{{choice.name}}</ion-radio>
  </ion-item>
</ion-list>
