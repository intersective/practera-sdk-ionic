<div class="assessments">
  <div *ngFor="let assessment of assessments; let i = index" class="box">
    <div class="header">
      <button ion-button icon-only small clear class="pull-right">
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>

      <span class="title">{{ assessment['Assess.Assessment'].name }}</span>
    </div>

  </div>
</div>
