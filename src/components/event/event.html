<ion-card class="rounded">
  <div *ngIf="isBookedEvent(event)" class="status">
    <div class="tag" color="palette-five" data-content-piece="Booked">Booked</div>
  </div>
  <div *ngIf="isAttendedEvent(event)" class="status">
    <div class="tag" color="palette-five" data-content-piece="Attended">Attended</div>
  </div>

  <ion-list class="title-background"
    [ngStyle]="{'background-image': 'url(' + event.coverUrl + ')'}"
    card-image-height>
    <div class="title" data-content-name>{{ event.title }}</div>
  </ion-list>

  <ion-row>
    <ion-col col-6 class="info">
      <div>{{ event.startDisplayDate }}</div>
      <div>{{ event.startDisplayTime ? 'at ' + event.startDisplayTime : '' }} {{ event.endDisplayTime ? ' - ' + event.endDisplayTime : '' }}</div>
      <p class="lighter">{{ event.location }}</p>
      <p class="lighter">{{ event.activity.name }}</p>
    </ion-col>
    <ion-col col-6 class="event-logo">
      <img *ngIf="event.isOriginal" src="assets/img/static/pe-logo-name.png" />
      <img *ngIf="!event.isOriginal" src="assets/img/static/pe-logo-recommended.png" />
    </ion-col>
  </ion-row>
</ion-card>
