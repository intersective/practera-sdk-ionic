box: devillex/docker-ionic

build:
    steps:
      - npm-install
      - script:
        name: run ionic build browser --prod
        code: ionic build
        
deploy:
    steps:
        # Execute the s3sync deploy step, a step provided by wercker
        - s3sync:
            key_id: $AWS_ACCESS_KEY_ID
            key_secret: $AWS_SECRET_ACCESS_KEY
            bucket_url: $AWS_BUCKET_URL
            source_dir: platforms/browser/www
            opts: $AWS_CACHE_OPTS
        # â€“recursive --acl-public --add-header=Cache-Control:max-age=21600,public

